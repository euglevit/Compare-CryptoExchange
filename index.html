<!DOCTYPE html>
<html lang='en'>

<head>
    <title>CryptoCheap</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="shortcut icon" href="http://clipartbarn.com/wp-content/uploads/2017/03/Gold-coins-gold-coin-clipart-kid.png" />
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div class='masthead'>
        <div class='header-content'>
            <div class='header-content-inner'>
                <h1 id='homeHeading'>The best way to check the values on your Crypto Coin</h1>
                <hr>
                <p>Type in the symbol for the crypto coin of your choice (BTC,ETH) to get the prices for different exchanges.</p>
                <form id='nec' role='form' class='search-form'>
                    <input class='search-term' aria-label='nec' type='text' placeholder='Type Symbol (BTC)'>
                </form>
            </div>
        </div>
    </div>
    <section class='bg-primary'>
        <div role='region' class='second-page-container panel'>
            <div class='exchangeList'>
                <div class='exchange-container'></div>
            </div>
        </div>
    </section>
    <footer class='footer'>
        <div class='cryptoList'>
            <div class='center'></div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
