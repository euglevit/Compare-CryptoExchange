<!DOCTYPE html>
<html lang='en'>

<head>
    <title>CryptoCheap</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class='main-container'>
     <section class='first-page-container panel' role='region'>
     		<img role='img' class='logo' src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwvzmPg6PnRwbwSjy6kjnqCG01WAQrQTubhv5-z9Yi6cLPrB-DiQ" alt='logo'>
         <form id='nec' role='form' class='search-form'>
             <input class='search-term' aria-label='nec' type='text' placeholder='Type in the symbol for your favorite CryptoCoin(e.g BTC,ETH) to get the price in different Exchanges'>
             <button class='search-button'>Search Coin</button>
         </form>
         <div class='cryptoList'></div>
     </section>
     <section role='region' class='second-page-container panel' data-color='orange'>
         <div class='exchangeList'></div>
     </section>
  </div>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
